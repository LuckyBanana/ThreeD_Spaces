    <script type="text/javascript">
      //var scene = new Physijs.Scene;
      var mode = "2d_mode";

      $("#3d").hide();
      $("#wanaplan").hide();

      function nav_bar(id) {
        console.log(id);
        if(id != mode) {
          switch(id) {
          case "2d_mode":
            mode = "2d_mode";
            $("#2d").show();
            $("#3d").hide();
            $("#wanaplan").hide();
          break;
          case "wanaplan_mode":
            mode = "wanaplan_mode";
            $("#2d").hide();
            $("#3d").hide();
            $("#wanaplan").show();
          break;
          case "3d_mode":
            mode = "3d_mode";
            $("#2d").hide();
            $("#3d").show();
            $("#wanaplan").hide();
          break;
          }
        }
      }

      function switch_3d() {
        nav_bar("3d_mode");
        localStorage.setItem("data", getJSON());
      }

      $('#sidebar > a').on('click', function (e) {
        e.preventDefault();
        if(!$(this).hasClass("active")){
            var lastActive = $(this).closest("#sidebar").children(".active");
            lastActive.removeClass("active");
            lastActive.next('div').collapse('hide');
            $(this).addClass("active");
            $(this).next('div').collapse('show');
          }
      });

      $.getJSON(
        "2D/models.json",
        function(data) {
          $(data).each(function (i) {
            var callback = "selectObject('"+data[i].path+"')";
            var div = d3.select("div[id=objects_collapse]")
            .append("a")
            .text(data[i].name)
            .attr({
              href: "#",
              class: "list-group-item",
              value: data[i].path,
              onClick: callback
              });
            });
          var badge = d3.select("a[id=object]")
            .append("span")
            .text(data.length)
            .attr({
              class: "badge bg_danger"
            });
          });

      $(document).keyup(function(e) {
        //cleaning all currentLine, currentRect, currentCircle with keyup escap
        if (e.keyCode == 27)   
          container.cleaning();
      });

    </script>
