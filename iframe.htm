 <script>
$(function() {
var code = $( "#code" ),
allFields = $( [] ).add( code ),
tips = $( ".validateTips" );
function updateTips( t ) {
tips
.text( t )
.addClass( "ui-state-highlight" );
setTimeout(function() {
tips.removeClass( "ui-state-highlight", 1500 );
}, 500 );
}
function checkLength( o, n, min, max ) {
if ( o.val().length > max || o.val().length < min ) {
o.addClass( "ui-state-error" );
updateTips( "Le  " + n + " doit etre d'une longueur de " +
min +"." );
return false;
} else {
return true;
}
}
function checkRegexp( o, regexp, n ) {
if ( !( regexp.test( o.val() ) ) ) {
o.addClass( "ui-state-error" );
updateTips( n );
return false;
} else {
return true;
}
}
$( "#dialog-form" ).dialog({
autoOpen: false,
height: 300,
width: 350,
modal: true,
buttons: {
"Valider": function() {
var bValid = true;
allFields.removeClass( "ui-state-error" );
bValid = bValid && checkLength( code, "Code", 6, 6 );
bValid = bValid && checkRegexp( code, /^([0-9])+$/i, "Le code est compose de 6 chiffres" );
if ( bValid ) {
var adresse= "http://www.kozikaza.com/wanaplan/"+code.val()+".json";
//C'est ici que l'on récupère l'adresse du JSon d'un nouveau projet
alert(adresse);
$( this ).dialog( "close" );
}
},
"Annuler": function() {
$( this ).dialog( "close" );
}
},
close: function() {
allFields.val( "" ).removeClass( "ui-state-error" );
}
});

$("#boutonMusee").button()
.click(function() {
//C'est ici que l'on récupère l'adresse du fichier JSon
alert("http://www.kozikaza.com/wanaplan/684861.json");
});
$( "#boutonNouveau" )
.button()
.click(function() {
$( "#dialog-form" ).dialog( "open" );
});
});
